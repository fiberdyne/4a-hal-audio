<html>

<head>
    <title>Basic Audio Hardware Abstraction Layer Test</title>
    <link rel="stylesheet" href="AudioBinding.css">
    <script type="text/javascript" src="AFB-websock.js"></script>
    <script type="text/javascript" src="AudioBinding.js"></script>
</head>


<body onload="init('hal_registry','alsacore', 'hallist')">

    <h1>Simple AlsaHAL tests</h1>
    <button id="connected" onclick="init('hal_registry','alsacore', 'hallist')">Binder WS Fail</button>
    <button id="mnitoring" onclick="window.open('/monitoring/monitor.html','_monitor_audio')">Debug/Monitoring</a>
    </button>

    <br>
    <br>
    <b>Selected HAL </b>
    <select id='hal_registry'></select>

    <b>API Verbosity </b>
    <select id='api_verbosity' onclick='mode=this.value'>
        <option value='0'>Quiet</option>
        <option value='1'>Compact</option>
        <option value='2'>Verbose</option>
        <option value='3'>Full</option>
    </select>
    <br>

    <br>
    <ul>
        <li>
            <button onclick="callbinder(sndcard,'ctllist')">List Selected HAL Controls </button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlget', {label:'Master_Playback_Volume'})">Get {label:'Master_Playback_Volume'}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlget', {label:'Phone_Volume'})">Get {label:'Phone_Volume'}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlget', {label:'Navigation_Volume'})">Get {label:'Navigation_Volume'}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlget', {label:'Radio_Volume'})">Get {label:'Radio_Volume'}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlget', {label:'Multimedia_Volume'})">Get {label:'Multimedia_Volume'}</button>
        </li>
    </ul>

    <ul>
        <li>
            <label for="volval">Volume:</label>
            <input id="volval" type="number" min=0 max=100 step=10 maxlength=3 placeholder="Enter 0-100">
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Master_Playback_Volume', val:[volval.value]})">Set {label:'Master_Playback_Volume', value=[...]}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Phone_Volume', val:[volval.value]})">Set {label:'Phone_Volume', value=[...]}</button>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Phone_Ramp', val:[volval.value]})">Set {label:'Phone_Ramp', value=[...]}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Navigation_Volume', val:[volval.value]})">Set {label:'Navigation_Volume', value=[...]}</button>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Navigation_Ramp', val:[volval.value]})">Set {label:'Navigation_Ramp', value=[...]}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Radio_Volume', val:[volval.value]})">Set {label:'Radio_Volume', value=[...]}</button>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Radio_Ramp', val:[volval.value]})">Set {label:'Radio_Ramp', value=[...]}</button>
        </li>
        <li>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Multimedia_Volume', val:[volval.value]})">Set {label:'Multimedia_Volume', value=[...]}</button>
            <button onclick="callbinder(sndcard,'ctlset', {label:'Multimedia_Ramp', val:[volval.value]})">Set {label:'Multimedia_Ramp', value=[...]}</button>
        </li>
        <br>

        <li>
            <label for="volramp">Volume Ramp</label>
            <input id="volramp" type="number" min=0 max=100 step=10 maxlength=3 placeholder="Enter 0-100" onChange="callbinder(sndcard,'ctl-set', {label:'Volume_Ramp', val:this.value})">
        </li>
        <br>
    </ul>

    <div id="main" style="visibility:hidden">
        <ol>
            <li>Question
                <pre id="question"></pre>
                <li>Response
                    <pre id="output"></pre>
                    <li>Events:
                        <pre id="outevt"></pre>
        </ol>
    </div>
